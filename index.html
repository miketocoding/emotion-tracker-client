<!DOCTYPE html>
<html>
    <head>
      <title>Emotion Tracker: It's healthy to feel</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Emotion Tracker: It's healthy to feel</h1>
      <p id="messaging"></p>

      <section id="before-sign-in">
        <section>
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input name="credentials[email]" required type="email" placeholder="Email Address"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <input name="credentials[password_confirmation]"required type="password" placeholder="Confirm Password"/>
            <button type="submit" class="btn btn-outline-info">Submit</button>
          </form>
        </section>
        <section>
          <h3>Sign In</h3>
          <form id="sign-in">
            <input name="credentials[email]" required type="email" placeholder="Email"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <button type="submit" class="btn btn-outline-info">Submit</button>
          </form>
        </section>
      </section>

      <section id="after-sign-in" class="hide">
        <button id="sign-out" class="btn btn-outline-info">Sign Out</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
          Change Password
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form id="change-password">
              <div class="modal-body">
                <p id="password-change-message"></p>
                  <input name="passwords[old]" required type="password" placeholder="Old password"/>
                  <input name="passwords[new]" required type="password" placeholder="New password"/>
                  <!-- <button class="btn btn-outline-info" type="submit">Submit</button> -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-outline-info">Save changes</button>
              </div>
            </form>
            </div>
          </div>
        </div>

        <!-- <h3>Change Password</h3>
        <form id="change-password">
          <input name="passwords[old]" required type="password" placeholder="Old password"/>
          <input name="passwords[new]" required type="password" placeholder="New password"/>
          <button class="btn btn-outline-info" type="submit">Submit</button>
        </form> -->

        <h3>Create Emotion</h3>
        <h5>Please select an emotion</h5>
        <form id="create-emotion">
          <!-- <input name="emotion[happy]" type="radio" id="happy" value="happy">
          <label for="happy">Happy</label>
          <input name="emotion[sad]" type="radio" id="sad" value="sad">
          <label for="sad">Sad</label>
          <input name="emotion[scared]" type="radio" id="scared" value="scared">
          <label for="scared">Scared</label>
          <input name="emotion[angry]" type="radio" id="angry" value="angry">
          <label for="angry">Angry</label>
          <input name="emotion[surprised]" type="radio" id="surprised" value="surprised">
          <label for="surprised">Surprised</label>
          <input name="emotion[disgusted]" type="radio" id="disgusted" value="disgusted">
          <label for="disgusted">Disgusted</label> -->
          <input id= "emotion" name="emotion[emotionName]" required type="text" placeholder="Happy, Sad, Angry, Scared, Surprised, Disgusted" size="50">
          <br>
          <label for="description">Please describe what lead to this emotion:</label><br>
          <textarea id="description" name="emotion[description]" rows="4" cols="50"></textarea><br>
          <button class="btn btn-outline-info" type="submit">Submit</button>
        </form>

        <h3>Show all posts</h3>
        <button id="index-emotion" class="btn btn-outline-info">Show All Posts</button>

        <h3>Show one post</h3>
        <form id="show-emotion">
          <input name="emotion[id]" type="text" placeholder="Emotion ID" required />
          <button type="submit">Show One Emotion Post</button>
        </form>
        <div id="emotions-display-all"></div>

        <h3>Delete a post</h3>
        <form id="delete-emotion">
          <input name="id" type="text" required placeholder="ID of post to be deleted">
          <button class="btn btn-outline-info" type="submit">Delete this post</button>
        </form>

        <h3>Update a post</h3>
        <form id="update-emotion">
          <input name="id" type="text" required placeholder="ID of post to be deleted" size="50"><br>
          <input id= "emotionUpdate" name="emotion[emotionName]" required type="text" placeholder="Happy, Sad, Angry, Scared, Surprised, Disgusted" size="50">
          <br>
          <label for="description">Please describe what lead to this emotion:</label><br>
          <textarea id="descriptionUpdate" name="emotion[description]" rows="4" cols="50"></textarea><br>
          <button class="btn btn-outline-info" type="submit">Submit</button>
        </form>
      </section>


    </body>
</html>
