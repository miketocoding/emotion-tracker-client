<!DOCTYPE html>
<html>
    <head>
      <title>Emotion Tracker: It's healthy to feel</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <section id="before-sign-in">

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="#">Emotion Tracker: It's healthy to feel</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </nav>


        <div class="container">
        <div class='title-text'>
          <p id="messaging"></p>
        </div>

        <div class="sign-in-up">
        <section>
          <h5 class="title-text">Sign In</h5>
          <form id="sign-in">
            <div class="form-group margin-zero">
              <label for="signInInputEmail1" class="sr-only">Email address</label>
              <input name="credentials[email]" required type="email" class="form-control" id="signInInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="signInInputPassword1" class="sr-only">Password</label>
              <input name="credentials[password]" required type="password" class="form-control" id="signInInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info btn-block">Sign In</button>
          </form>

        </section>
        <section>
          <h5 class="title-text"></h5>

          <p>
            <button class="btn btn-info btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Sign Up
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <form id="sign-up">
                <div class="form-group">
                  <label for="signUpInputEmail1" class="sr-only">Email address</label>
                  <input name="credentials[email]" required type="email" class="form-control" id="signUpInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                  <label for="signUpInputPassword1" class="sr-only">Password</label>
                  <input name="credentials[password]" required type="password" class="form-control" id="signUpInputPassword1" placeholder="Enter Password">
                </div>
                <div class="form-group">
                  <label for="signUpInputPassword2" class="sr-only">Password Confirmation</label>
                  <input name="credentials[password_confirmation]" required type="password" class="form-control" id="signUpInputPassword2" placeholder="Enter Password Again">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            </div>
          </div>


        </section>
      </div>

      </div>
      </section>

      <section id="after-sign-in" class="hide">

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="#">Emotion Tracker: It's healthy to feel</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <button id="sign-out" class="btn btn-outline-info">Sign Out</button>
          </div>
        </nav>
        <div class="container">

          <div class="title-text">
        <p class="after-sign-in-messaging"></p>
        </div>

        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Create an Emotion Post
                </button>
              </h5>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">

                <form id="create-emotion">
                  <p>How are you feeling (choose one)?</p>
                  <div class="container">
                    <div class="row h-100">
                  <div class="col-4 ">
                    <input type="radio" value="Happiness" id="happiness" name="emotion[emotionName]">
                    <label for="happiness"><img class="img-fluid" alt='Happiness' src="public/happiness-emotion.png"></label>
                  </div>
                  <div class="col-4 ">
                    <input type="radio" value="Sadness" id="sadness" name="emotion[emotionName]">
                    <label for="sadness"><img class="img-fluid" alt='Sadness' src="public/sadness-emotion.png"></label>
                  </div>
                  <div class="col-4 ">
                    <input type="radio" value="Fear" id="fear" name="emotion[emotionName]">
                    <label for="fear"><img class="img-fluid" alt='Fear' src="public/fear-emotion.png"></label>
                  </div>
                  <div class="col-4 ">
                    <input type="radio" value="Disgust" id="disgust" name="emotion[emotionName]">
                    <label for="disgust"><img class="img-fluid" alt='Disgust' src="public/disgust-emotion.png"></label>
                  </div>
                  <div class="col-4 ">
                    <input type="radio" value="Anger" id="anger" name="emotion[emotionName]">
                    <label for="anger"><img class="img-fluid" alt='Anger' src="public/anger-emotion.png"></label>
                  </div>
                  <div class="col-4 ">
                    <input type="radio" value="Surprise" id="surprise" name="emotion[emotionName]">
                    <label for="surprise"><img class="img-fluid" alt='Surprise' src="public/surprise-emotion.png"></label>
                  </div>
                </div>
                </div>

                  <label for="description">Please describe what lead to you feeling this way:</label><br>
                  <textarea id="description" name="emotion[description]" class="form-control"></textarea><br>
                  <button class="btn btn-outline-info" type="submit">Submit</button>
                </form>


              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingFive">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  Show My Emotion Posts
                </button>
              </h5>
            </div>
            <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
              <div class="card-body">
                <button id="index-my-emotion" class="btn btn-outline-info">Show All My Posts</button>
                <button class="btn btn-outline-info clear-index-emotion">Hide Posts</button>
                <div id="my-emotions-list"></div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Show All Emotion Posts
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <button id="index-emotion" class="btn btn-outline-info">Show All Posts</button>
                <button class="btn btn-outline-info clear-index-emotion">Hide Posts</button>
                <div id="emotions-list"></div>
              </div>
            </div>
          </div>


          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Delete an Emotion Post
                </button>
              </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <form id="delete-emotion">
                  <input name="id" type="text" required placeholder="ID of post to be deleted" class="form-control"><br>
                  <button class="btn btn-outline-info" type="submit">Delete this post</button>
                </form>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingFour">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  Update an Emotion Post
                </button>
              </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
              <div class="card-body">
                <form id="update-emotion">
                  <h5>Emotion ID: </h5>
                  <input name="id" type="text" required placeholder="ID of post to be updated" class="form-control"><br>
                  <h5>How are you feeling?</h5>


                  <label for="emotion-update-select" class="sr-only">Choose an emotion:</label>

                  <select name="emotion[emotionName]" id="emotion-update-select">
                      <option value="">--Please choose an emotion--</option>
                      <option value="Happiness">Happiness</option>
                      <option value="Sadness">Sadness</option>
                      <option value="Fear">Fear</option>
                      <option value="Disgust">Disgust</option>
                      <option value="Anger">Anger</option>
                      <option value="Surprise">Surprise</option>
                  </select>


                  <br>
                  <label for="descriptionUpdate">Please describe what lead to you feeling this way:</label><br>
                  <textarea id="descriptionUpdate" name="emotion[description]" class="form-control"></textarea><br>
                  <button class="btn btn-outline-info" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingSix">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                  Account Settings
                </button>
              </h5>
            </div>
            <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
              <div class="card-body">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
                  Change Password
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <form id="change-password">
                      <div class="modal-body">
                        <p id="password-change-message"></p>
                          <input name="passwords[old]" required type="password" placeholder="Old password"/>
                          <input name="passwords[new]" required type="password" placeholder="New password"/>
                          <!-- <button class="btn btn-outline-info" type="submit">Submit</button> -->
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-info">Save changes</button>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
                <!-- Modal End-->


              </div>

        </div>
        </div>
        </div>
      </div>

      </section>


    </body>
</html>
