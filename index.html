<!DOCTYPE html>
<html>
    <head>
      <title>Emotion Tracker: It's healthy to feel</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <section id="before-sign-in">

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="#">Emotion Tracker</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </nav>


        <div class="container">
        <div class='title-text'>
          <h1>Emotion Tracker</h1>
          <h3>It's healthy to feel</h3>
          <p id="messaging"></p>
        </div>

        <section>
          <h5>Sign Up</h5>
          <form id="sign-up">
            <input name="credentials[email]" required type="email" placeholder="Email Address"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <input name="credentials[password_confirmation]"required type="password" placeholder="Confirm Password"/>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </section>
        <section>
          <h5>Sign In</h5>
          <form id="sign-in">
            <input name="credentials[email]" required type="email" placeholder="Email Address"/>
            <input name="credentials[password]" required type="password" placeholder="Password"/>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </section>
      </div>
      </section>

      <section id="after-sign-in" class="hide">

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <a class="navbar-brand" href="#">Emotion Tracker</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <button id="sign-out" class="btn btn-outline-info">Sign Out</button>
          </div>
        </nav>
        <div class="container">

          <div class="title-text">
        <h1>Emotion Tracker</h1>
        <h3>It's healthy to feel</h3>
        <p class="after-sign-in-messaging"></p>
        </div>

        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Create an Emotion Post
                </button>
              </h5>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form id="create-emotion">
                  <h5>How are you feeling?</h5>
                  <input id= "emotion" name="emotion[emotionName]" required type="text" placeholder="Happy, Sad, Angry, Scared, Surprised, Disgusted" size="50">
                  <br><br>
                  <label for="description">Please describe what lead to this emotion:</label><br>
                  <textarea id="description" name="emotion[description]" rows="4" cols="50"></textarea><br>
                  <button class="btn btn-outline-info" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Show All Emotion Posts
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <button id="index-emotion" class="btn btn-outline-info">Show All Posts</button>
                <button class="btn btn-outline-info clear-index-emotion">Clear Posts</button>
                <div id="emotions-list"></div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingFive">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  Show My Emotion Posts
                </button>
              </h5>
            </div>
            <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
              <div class="card-body">
                <button id="index-my-emotion" class="btn btn-outline-info">Show All My Posts</button>
                <button class="btn btn-outline-info clear-index-emotion">Clear Posts</button>
                <div id="my-emotions-list"></div>
              </div>
            </div>
          </div>


          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Delete an Emotion Post
                </button>
              </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <form id="delete-emotion">
                  <input name="id" type="text" required placeholder="ID of post to be deleted" size="50"><br>
                  <button class="btn btn-outline-info" type="submit">Delete this post</button>
                </form>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingFour">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  Update an Emotion Post
                </button>
              </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
              <div class="card-body">
                <form id="update-emotion">
                  <h5>Emotion ID: </h5>
                  <input name="id" type="text" required placeholder="ID of post to be updated" size="50"><br><br>
                  <h5>How are you feeling?</h5>
                  <input id= "emotionUpdate" name="emotion[emotionName]" required type="text" placeholder="Happy, Sad, Angry, Scared, Surprised, Disgusted" size="50">
                  <br>
                  <label for="description">Please describe what lead to this emotion:</label><br>
                  <textarea id="descriptionUpdate" name="emotion[description]" rows="4" cols="50"></textarea><br>
                  <button class="btn btn-outline-info" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header" id="headingSix">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                  Account Settings
                </button>
              </h5>
            </div>
            <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordion">
              <div class="card-body">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                  Change Password
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <form id="change-password">
                      <div class="modal-body">
                        <p id="password-change-message"></p>
                          <input name="passwords[old]" required type="password" placeholder="Old password"/>
                          <input name="passwords[new]" required type="password" placeholder="New password"/>
                          <!-- <button class="btn btn-outline-info" type="submit">Submit</button> -->
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-info">Save changes</button>
                      </div>
                    </form>
                    </div>
                  </div>
                </div>
                <!-- Modal End-->


              </div>

        </div>
        </div>
        </div>
      </div>

      </section>


    </body>
</html>
